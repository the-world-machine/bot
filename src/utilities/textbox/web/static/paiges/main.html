<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="color-scheme" content="dark light" />
	<title>Textbox Preview</title>
	<link rel="stylesheet" href="/static/style.css" />
	<script defer preload src="/static/script.js"></script>
</head>

<body>
	<div class="control-options">
		<div id="error-box" class="error" style="display: none"></div>

		<div style="width: 100%; display: flex">
			<label for="textbox-text" class="textarea-label" style="margin-right: auto; width: max-content">.tbb file content
				here</label><a style="display: block"
				href="https://github.com/the-world-machine/bot/tree/main/md/en/textbox/index.md#File_editing">documentation on
				the .tbb syntax</a>
		</div>
		<textarea id="textbox-text">
#&gt; StateOptions &lt;#
filetype=WEBP
quality=100
#&gt; Frames &lt;#
\@[OneShot/Niko/83c]paws at u :3</textarea>
		<hr class="divider" />
		<div class="preferences-container">
			<label for="tbb-file-input" class="file-input-label">.tbb file:</label>
			<input type="file" id="tbb-file-input" accept=".tbb" />
			<br />
			<hr />
			<button id="download-tbb-button" type="button">Download as .tbb</button>
			<button id="download-media-button" type="button">
				Download Output
			</button>
		</div>
	</div>
	<hr class="divider" />
	<div id="preview-container">
		<div class="image-wrapper">
			<span id="timer-display"></span>
			<img id="preview-image" src="" alt="Waiting for input..." />
		</div>
	</div>
</body>

</html>
